	<style>

		body {

			margin:  0;
			font-family: 'Times New Roman';
            background-color: #eeee;

		}
		h1  {
			padding: 15px;
			color:rgb(0, 255, 255);
			margin-top: 0px;
			text-align: center;

		}


		h2 {
			padding-top: 35px;
			color: white;
			text-align: center;

		}

		div.header {

			background-color: black;
    		position:sticky;
    		top:0;
    		width:100%;
			height: 160px;
    		z-index:100;

		}


		p {

			padding:  15px;

		}

		p.title {
			display:  inline-block;
		}

		form {
			display:  inline-block;
		}

		p.result {
			display: inline-block;
		}


	</style>



</head>
<body>

	<div class="header"> 

	<h1>  </h1>
	

	<h2>IS YOUR NEWS ARTICLE FAKE OR TRUE?</h2>
	<br>

	</div>

	<div class="mid">
	<p class="title"> Enter News </p> 

	<form action="/sub" method="POST">
		<input type = "text" name="news" size="50">
		
&nbsp; &nbsp; 
		
		<select name='modelType'> 
			<option value='dense'> Gensim Doc2Vec + ANN</option>
			<option value='lstm'> Tensorflow_hub Word2Vec + LSTM</option>
			<option value ='bert'> BERT </option>
		</select>
		<input type="submit"> 
	</form> 

	<br>
	{%if official %}
		<p class="result"> News is: </p> {{official}}

		
	{% endif %}
	</div>
